        <nav>

                <a href="#!" class="brand-logo center">Rewards</a>

                        class="amber-text text-accent-4 greetname" style="font-size: 15px;" id="child1"></span></a>

                <!-- dropdown -->

                    <div class="parentlinks"></div>
                    <li class="divider"></li>
                    <div class="childlinks"></div>
                    <li class="divider"></li>
                    <li><a href="rewards.html">Rewards</a></li>
                </ul>

                <!--Mobile nav menu-->
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>

                <ul class="left hide-on-med-and-down">
                    <li><a href="home.html">Home</a></li>
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Login
                            <i class="material-icons right">arrow_drop_down</i>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <!--mobile menu-->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="home.html">Home</a></li>
        <div class="parentlinks"></div>
        <div class="childlinks"></div>
        <li><a href="rewards.html">Rewards</a></li>
    </ul>

    <section class="section section-icons grey lighten-4 center">
        <h3 class="teal-text center" style="margin-top: 0px;">Ways to Earn Rewards</h3>
        <h4 class="teal-text center" style="margin-bottom: 0px; margin-top: 0px;">Let's get stared!</h4>
    </section>

 
    <div class="row grey lighten-4">

        <!-- Column 1 -->

        <div class="col s12 m4">
            <div class="row">
                <div class="card light-blue lighten-2">
                    <h5 class="black-text center">Select My Chores</h5>
                </div>
            </div>
            <div class="card-panel light-blue lighten-2" id="chore-items">
                <!--rows of chore icons-->
                <div class="row column1">
                    <!-- chores are added dynamically here -->
                </div> <!-- ends row(s) of chore icons -->
            </div> <!-- ends card -->
        </div> <!-- ends first column -->

        
        <!--Column 2-->

        <div class="col s12 m4">
            <div class="row">
                <div class="card light-blue lighten-2">
                    <h5 class="black-text center">To Do List</h5>
                </div>
            </div>
            <div class="card-panel light-blue lighten-2">

                <!-- column2icons is used to append icons -->

                <div class="column2icons"> 
                    <!-- append (dynamically added) assigned chore icons here -->
                </div>

                <div class="row center" style="margin-bottom: 0px;">
                    <button class="btn btn-large green black-text waves-effect waves-light hoverable z-depth-2 request">
                        <strong>Request Parent Approval!</strong>
                    </button>
                </div>

                <div class="row center" style="margin-bottom: 0px;">
                    <button class="btn btn-large  cyan black-text waves-effect waves-light hoverable z-depth-2 approve"
                        style="margin-top: 20px">
                        <strong>Approved!</strong>
                    </button>
                </div> <!-- end of row -->
            </div> <!-- ends card -->

        </div> <!-- ends second column -->


        <!--Column 3-->

        <div class="col s12 m4">
            <div class="row">
                <div class="card light-blue lighten-2">
                    <h5 class="black-text center">Points</h5>
                </div>
            </div>
            <div class="card-panel light-blue lighten-2">
                <h4 class="text center" style="margin-top: 0px;">Congrats!</h4>
               
                <h5 class="text center greetname" style="margin-top: 0px; margin-bottom: 30px">Name</h5>
                <div class="container">
                    <div class="row">
                        <h6><strong>You've earned <span id="ptsearned">0</span> points with this approval.</strong></h6>
                        <h6><strong>Your total balance is: <span id="ptbalance">--</span></strong></h6>
                    </div>
                </div>

                <div class="container">
                    <div class="row center" style="margin-bottom: 0px;">
                        <a href="rewards.html"
                            class="btn btn-large red lighten-2 black-text waves-effect waves-light hoverable z-depth-2"
                            style="margin-top: 30 px;"><strong>Collect My Reward!</strong>
                        </a>
                    </div> <!-- end of div class row center -->
                </div> <!-- end of container -->
            </div> <!-- end of card -->
        </div> <!-- end of column 3-->
    </div>


    <!--JavaScript at end of body for optimized loading-->

    <!-- Materialize css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        M.Sidenav.init(sideNav, {});

        //drop down
        const dropDown = document.querySelectorAll(".dropdown-trigger");
        const instanceDropdown = M.Dropdown.init(dropDown, {hover: false});
    </script>

    <!-- javascript for this page -->
    <script src="assets/js/child.js" type="text/javascript"></script>
